<div class="main-content">
  <h1>⚙️ Настройки мониторинга</h1>

  <div class="threshold-values">
    <h2>Пороговые значения</h2>

    <p>Пороговая сумма для крупных операций</p>
    <p-inputNumber
      [(ngModel)]="thresholdValue"
      (ngModelChange)="onValueChange($event)"
      [showButtons]="true"
      buttonLayout="horizontal"
      inputId="threshold"
      spinnerMode="horizontal"
      [step]="1000000"
      decrementButtonClass="p-button-danger"
      incrementButtonClass="p-button-success"
      incrementButtonIcon="pi pi-plus"
      decrementButtonIcon="pi pi-minus"
      mode="decimal"
      [style.width]="'100%'"
      [useGrouping]="true"
      [minFractionDigits]="0"
      [maxFractionDigits]="0" />
  </div>

  <div class="high-risk-countries">
    <h2>Страны высокого риска</h2>
    <p>Коды стран высокого риска (через запятую)</p>

    <textarea
      style="width: 100%; height: 100px;"
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="highRiskCountriesList">
</textarea>
  </div>

  <div class="high-risk-operation-types">
    <h2>Типы высокорисковых операций</h2>
    <p>Коды типов высокорисковых операций (через запятую)</p>
    <textarea
      style="width: 100%; height: 100px;"
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="highRiskOperationTypes"></textarea>
  </div>

  <div class="range-of-suspicious-amounts">
    <h2>Диапазон подозрительных сумм</h2>
    <div style="display: flex; gap: 1rem;">
      <!-- Левая колонка -->
      <p-inputNumber
        [(ngModel)]="minOfSuspiciousAmount"
        (ngModelChange)="onValueChange($event)"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="threshold"
        spinnerMode="horizontal"
        [step]="1000000"
        decrementButtonClass="p-button-danger"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        mode="decimal"
        [style]="{'flex': '1', 'width': '100%'}"
        [useGrouping]="true"
        [minFractionDigits]="0"
        [maxFractionDigits]="0" />
      <!-- Правая колонка -->
      <p-inputNumber
        [(ngModel)]="maxOfSuspiciousAmount"
        (ngModelChange)="onValueChange($event)"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="threshold"
        spinnerMode="horizontal"
        [step]="1000000"
        decrementButtonClass="p-button-danger"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        mode="decimal"
        [style]="{'flex': '1', 'width': '100%'}"
        [useGrouping]="true"
        [minFractionDigits]="0"
        [maxFractionDigits]="0" />
    </div>

  </div>

  <div class="save-btn">
    <p-button label="Сохранить изменения" [outlined]="true" severity="contrast" />
  </div>
</div>
